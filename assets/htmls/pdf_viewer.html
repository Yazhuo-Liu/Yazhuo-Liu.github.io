  <script>
    // ====================================================
    // PDF Loading
    // ====================================================
    const urlParams = new URLSearchParams(window.location.search);
    const fileSrc = urlParams.get('src');
    
    const pdfFrame = document.getElementById('pdf-frame');
    const downloadLink = document.getElementById('download-link');
    const pdfWrapper = document.getElementById('pdf-wrapper');

    if (fileSrc) {
      let fetchPath = fileSrc;
      // additional logic to handle relative paths if needed
      if (!fileSrc.startsWith('..') && !fileSrc.startsWith('http') && !fileSrc.startsWith('/')) {
        // fetchPath = '../../assets/pdf/' + fileSrc; 
        fetchPath = '../../' + fileSrc;
      }

      // Set iframe source
      pdfFrame.src = fetchPath;
      
      // Set "Open Original" button
      downloadLink.href = fetchPath;
      downloadLink.style.display = 'inline-flex';

      // Simple load completion handling (iframe onload may be inaccurate in some cross-origin cases)
      pdfFrame.onload = function() {
          const loader = pdfWrapper.querySelector('.loading-msg');
          if(loader) loader.style.display = 'none';
      };

    } else {
      pdfWrapper.innerHTML = '<div class="alert alert-warning m-4">No PDF source specified.<br>Use ?src=path/to/file.pdf</div>';
    }

    // ====================================================
    // Back Button Logic (Preserved from article.html)
    // ====================================================
    const backLink = document.getElementById('back-link');
    const backText = document.getElementById('back-text');
    
    // If there is history, use browser back functionality
    if (window.history.length > 1) {
      backLink.href = "javascript:history.back()";
      if(backText) backText.innerText = "Return";
    }
  </script>
