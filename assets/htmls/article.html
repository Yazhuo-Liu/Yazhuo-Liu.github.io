  <script>
    // ====================================================
    // Math Protection Logic
    // ====================================================
    // This prevents 'marked.js' from messing up LaTeX syntax (underscores, backslashes, etc.)
    const mathStore = [];
    
    function protectMath(text) {
      mathStore.length = 0; // Clear store
      
      // 1. Protect Block Math $$ ... $$
      // Using a placeholder like @@@MATH_BLOCK_x@@@
      text = text.replace(/\$\$([\s\S]+?)\$\$/g, function(match, code) {
        const id = mathStore.push({ type: 'block', code: match }) - 1;
        return '@@@MATH_BLOCK_' + id + '@@@';
      });
      
      // 2. Protect Inline Math $ ... $
      // We look for $...$ that doesn't span multiple lines (usually)
      text = text.replace(/\$([^$\n]+?)\$/g, function(match, code) {
        const id = mathStore.push({ type: 'inline', code: match }) - 1;
        return '@@@MATH_INLINE_' + id + '@@@';
      });
      
      return text;
    }

    function restoreMath(html) {
      // Restore blocks
      return html.replace(/@@@MATH_(BLOCK|INLINE)_(\d+)@@@/g, function(match, type, id) {
        const item = mathStore[id];
        // We need to escape HTML characters inside the latex to prevent browser parsing issues
        // e.g. "a < b" should become "a &lt; b" inside the HTML source, MathJax will read it correctly.
        const safeCode = item.code
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;");
        return safeCode;
      });
    }

    // ====================================================
    // Markdown Loading Logic
    // ====================================================
    const urlParams = new URLSearchParams(window.location.search);
    const fileSrc = urlParams.get('src');
    const contentDiv = document.getElementById('content');

    if (fileSrc) {
      let fetchPath = fileSrc;
      // Simple path correction
      if (!fileSrc.startsWith('..') && !fileSrc.startsWith('http')) {
        fetchPath = '../../' + fileSrc;
      }

      fetch(fetchPath)
        .then(response => {
          if (!response.ok) throw new Error("File not found: " + fetchPath);
          return response.text();
        })
        .then(text => {
          // STEP 1: Protect Math
          const protectedText = protectMath(text);
          
          // STEP 2: Convert Markdown to HTML
          let htmlContent = marked.parse(protectedText);
          
          // STEP 3: Restore Math
          htmlContent = restoreMath(htmlContent);
          
          // Insert into DOM
          contentDiv.innerHTML = htmlContent;

          // STEP 4: Trigger MathJax
          // We check if MathJax is loaded and has the typeset function
          if (window.MathJax && typeof window.MathJax.typesetPromise === 'function') {
             MathJax.typesetPromise([contentDiv]).catch((err) => console.log('MathJax Error:', err));
          } else {
             console.log('MathJax not ready yet (will auto-render if script loads later)');
          }
        })
        .catch(err => {
          contentDiv.innerHTML = `<div class="alert alert-danger">Error loading article.<br><small>${err.message}</small></div>`;
        });
    } else {
      contentDiv.innerHTML = '<div class="alert alert-warning">No article source specified. <br> Usage: ?src=path/to/file.md</div>';
    }

    // ====================================================
    // Navigation Logic
    // ====================================================
    const backLink = document.getElementById('back-link');
    const backText = document.getElementById('back-text');
    
    if (window.history.length > 1) {
      backLink.href = "javascript:history.back()";
      if(backText) backText.innerText = "Return";
    }

  </script>
